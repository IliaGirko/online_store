{% extends "blog/base.html" %}

{% block content %}
<div class="container">
    <div class="row text-center">
        <div class="row-item col-4">
            <div class="card mb-4 box-shadow">
                <h2 class="my-0 font-weight-normal mb-4">Удаление поста</h2>
                <h4 class="my-0 font-weight-normal mb-4">Вы уверены что хотите удалить '{{ object.title }}'?</h4>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Удалить</button>
                    <a class="btn btn-primary" href="{% url 'blog:post_list' %}" role="button">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
